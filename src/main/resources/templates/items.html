<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="_head"></th:block>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<th:block th:include="_nav"></th:block>


	<th:block th:include="_sidebar"></th:block>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				All Items
				<small>Browser</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
				<li class="active">Here</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Data Table</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
								<div class="row">
									<div class="col-sm-6"></div>
									<div class="col-sm-6"></div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<table id="example2" class="table table-bordered table-hover dataTable"
										       role="grid" aria-describedby="example2_info">
											<thead>
											<tr role="row">
												<th class="sorting_asc" tabindex="0" aria-controls="example2"
												    rowspan="1" colspan="1" aria-sort="ascending"
												    aria-label="Rendering engine: activate to sort column descending">ID
												</th>
												<th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
												    colspan="1" aria-label="Browser: activate to sort column ascending">
													Name
												</th>
												<th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
												    colspan="1"
												    aria-label="Platform(s): activate to sort column ascending">
													Description
												</th>
												<th class="sorting" tabindex="0" rowspan="1" colspan="1"
												    aria-label="Platform(s): activate to sort column ascending">Actions
												</th>
											</thead>
											<tbody>

											<tr role="row" th:each="item : ${items}">
												<th scope="row" th:text="${item.getID()}">[id]</th>
												<td th:text="${item.getName()}">[name]</td>
												<td th:text="${item.getDescription()}">[description]</td>
												<td><a th:href="${'/item/' + item.getID()}">View</a></td>
											</tr>

											</tbody>
											<tfoot>
											<tr>
												<th rowspan="1" colspan="1">ID</th>
												<th rowspan="1" colspan="1">Name</th>
												<th rowspan="1" colspan="1">Description</th>
												<th rowspan="1" colspan="1">Actions</th>
											</tr>
											</tfoot>
										</table>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-5">
										<div class="dataTables_info" id="example2_info" role="status"
										     aria-live="polite">Showing 1 to
											<th:block th:text="${#lists.size(items)}"></th:block>
										                        of
											<th:block th:text="${#lists.size(items)}"></th:block>
										                        entries
										</div>
									</div>
									<div class="col-sm-7">
										<div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
											<ul class="pagination">
												<li class="paginate_button previous disabled" id="example2_previous"><a
														href="#" aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a>
												</li>
												<li class="paginate_button active"><a href="#" aria-controls="example2"
												                                      data-dt-idx="1" tabindex="0">1</a>
												</li>
												<li class="paginate_button "><a href="#" aria-controls="example2"
												                                data-dt-idx="2" tabindex="0">2</a></li>
												<li class="paginate_button "><a href="#" aria-controls="example2"
												                                data-dt-idx="3" tabindex="0">3</a></li>
												<li class="paginate_button "><a href="#" aria-controls="example2"
												                                data-dt-idx="4" tabindex="0">4</a></li>
												<li class="paginate_button "><a href="#" aria-controls="example2"
												                                data-dt-idx="5" tabindex="0">5</a></li>
												<li class="paginate_button "><a href="#" aria-controls="example2"
												                                data-dt-idx="6" tabindex="0">6</a></li>
												<li class="paginate_button next" id="example2_next"><a href="#"
												                                                       aria-controls="example2"
												                                                       data-dt-idx="7"
												                                                       tabindex="0">Next</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

					<!-- /.box -->
				</div>
				<!-- /.col -->
			</div>


			<div class="container" th:if="${item}">
				<h2><span th:text="${item.getName()}">[name]</span></h2>


				<p th:text="${item.getDescription()}"></p>

			</div>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->


	<th:block th:include="_footer"></th:block>

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
