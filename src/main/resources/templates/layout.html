<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:include="fragments/_head"></th:block>


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<th:block th:include="fragments/_nav"></th:block>


	<th:block th:include="fragments/_sidebar"></th:block>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header" >
			<th:block layout:fragment="header-section"></th:block>
			<th:block layout:fragment="breadcrumb-section"></th:block>
		</section>

		<!-- Main content -->
		<section class="content container-fluid" layout:fragment="main-section">


		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->


	<th:block th:include="fragments/_footer"></th:block>

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
