<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
<body>

<h1 layout:fragment="header-section">
	500 Error Page
</h1>
<ol layout:fragment="breadcrumb-section">
	<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
	<li><a href="#">Examples</a></li>
	<li class="active">500 error</li>
</ol>

<!-- Main content -->
<section layout:fragment="main-section">
	<div class="error-page">
		<h2 class="headline text-red">500</h2>

		<div class="error-content">
			<h3><i class="fa fa-warning text-red"></i> Oops! Something went wrong.</h3>

			<p>
				The people responsible for firing the people who fired the people who wrote the broken code have been fired.
				Meanwhile, you may <a href="../../index.html">return to dashboard</a> or try using the search
				form.
			</p>

			<form class="search-form">
				<div class="input-group">
					<input type="text" name="search" class="form-control" placeholder="Search">

					<div class="input-group-btn">
						<button type="submit" name="submit" class="btn btn-danger btn-flat"><i
								class="fa fa-search"></i>
						</button>
					</div>
				</div>
				<!-- /.input-group -->
			</form>
		</div>
	</div>
	<!-- /.error-page -->

</section>
</body>
</html>
